<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Древний Ужас</title>
</head>
<body>
  <div class="ancients-container"></div>
  <div class="difficulties-container"></div>
  <div class="deck-container">

    <div class="current-state">
      <div class="stage-container">
        <span class="stage-text ">Первая стадия</span>
        <div class="dots-container">
          <div class="dot green"></div>
          <div class="dot brown"></div>
          <div class="dot blue"></div>
        </div>
      </div>
      <div class="stage-container">
        <span class="stage-text ">Вторая стадия</span>
        <div class="dots-container">
          <div class="dot green"></div>
          <div class="dot brown"></div>
          <div class="dot blue"></div>
        </div>
      </div>
      <div class="stage-container">
        <span class="stage-text ">Третья стадия</span>
        <div class="dots-container">
          <div class="dot green"></div>
          <div class="dot brown"></div>
          <div class="dot blue"></div>
        </div>
      </div>
    </div>

    <div class="card-container">
      <div class="deck"></div>
      <div class="last-card"></div>
    </div>

  </div>
</body>
<script type="module" src="./index.js"></script>
</html>
